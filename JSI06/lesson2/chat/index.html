          <div class="row">
            <div class="col-12">
              <form class="chat-box-tray" id="chat_input_form">
                <i class="fa-solid fa-face-smile"></i>
                <input
                  name="chat"
                  type="text"
                  placeholder="Type your message here...."
                />
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-paper-plane"></i>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form_update">
              <div class="mb-3">
                <label for="addConversation_Name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="addConversation_Name"
                  id="addConversation_Name"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="addConversation_Users" class="form-label">Users</label>
                <input
                  type="text"
                  class="form-control"
                  name="addConversation_Users"
                  id="addConversation_Users"
                />
              </div>
              <div class="mb-3">
                <label for="addConversation_Photo" class="form-label">Photo</label>
                <input
                  type="file"
                  class="form-control"
                  name="addConversation_Photo"
                  id="addConversation_Photo"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="addConversation_btn"
              type="button"
              class="btn btn-success"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
