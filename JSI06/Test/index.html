<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href=""><span>Linked</span><span>in</span></a>
        </div>
        <div class="content">
            <form action="" id="form">
                <div class="form-top">
                    <h2>Sign in</h2>
                    <p>Stay updated on your professional world</p>
                    <input type="text" name="email" placeholder="Email or Phone">
                    <p id="emailError"></p>
                    <input type="text" name="password" placeholder="Password">
                    <p id="passwordError"></p>
                    <span>Forgot password?</span>
                    <button>Sign in</button>
                </div>
                <div class="layout">
                    <span>or</span>
                </div>
                <button><i class="fa-solid fa-envelope"></i> Sign in with OTP</button>
                <button><i class="fa-brands fa-google"></i> Sign in with Google</button>
                <button><i class="fa-brands fa-apple"></i> Sign in with Apple</button>
            </form>
        </div>
        <div class="register">
            <span>New to LinkedIn? <a href="">Join now</a></span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/f470f49036.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
