<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&F Shop</title>
    <link
    href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link
    rel="shortcut icon"
    href="./assets/img/logo chuẩn.jpg"
    type="image/x-icon"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
  />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <img src="./assets/img/logo chuẩn.jpg" alt="" class="brand-logo" />
        <ul id="nav">
          <div class="underline"></div>
          <div class="underline"></div>
          <div class="underline"></div>
          <li><a href="/Final_project/index.html" onclick="ul(0)">Home</a></li>
          <li><a href="#" onclick="ul(1)">Shop</a></li>
          <li><a href="#" onclick="ul(2)">Menu</a></li>
          <li><a href="#" onclick="ul(3)">Blog</a></li>
          <li><a href="#" onclick="ul(4)">More</a></li>
        </ul>

        <div id="header-option">
          <div class="search-bar">
            <input type="text" placeholder="" />
            <i class="fas fa-search"></i>
          </div>
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <div class="account">
            <i class="fas fa-user-circle"></i>
            <p>Log in</p>
          </div>
        </div>
      </div>
      
      <div id="content">
        <div class="heading-content">
          <h3 class="heading-text">Shop</h3>
          <div class="filter-btn">
            <button class="food-filter-btn" id="food-btn">
              Food
            </button>
            <button class="drink-filter-btn" id="drink-btn">
              Drink
            </button>
          </div>
        </div>
        <div style="width: 100%">
          <div id="product-container">
            <div class="product-list">
              <ul id="product-box" class="product-box">

              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div class="social">
          <div class="network-icon">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="network-icon">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="network-icon">
            <i class="fab fa-tiktok"></i>
          </div>
          <div class="network-icon">
            <i class="fab fa-youtube"></i>
          </div>
          <div class="network-icon">
            <i class="fab fa-twitter"></i>
          </div>
        </div>
        <span><i class="far fa-copyright"></i> Copyright by D&F</span>
      </div>
    </div>
    <div id="login" class="login">
      <div class="login-container">
        <div class="login-left"></div>
        <div class="login-right">
          <h5 class="login-header">Log in</h5>
          <form action="" class="login-form">
            <input type="text" class="username" placeholder="Login" />
            <input type="password" class="password" placeholder="Password" />
            <div class="remember-account">
              <input type="checkbox" name="" class="remember-box" id="" />
              <label for="remember-box">Remember me</label>
            </div>
            <input type="submit" value="Login" class="submit-btn" />
          </form>
          <p class="login-text">Or join with</p>
          <div class="connect-social">
            <div class="network-icon">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="network-icon">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="network-icon">
              <a href="#"><i class="fab fa-google"></i></a>
            </div>
          </div>
          <p class="login-text">Not a member yet? <a href="#">Sign up!</a></p>
        </div>
      </div>
    </div>
    <div id="chat">
      <a href="#"><i class="fas fa-comment-lines"></i> Let's chat</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="./js/shop.js"></script>
  </body>
</html>
